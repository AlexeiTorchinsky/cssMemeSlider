<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemSlider</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="slider">
    <input type="radio" name="slide" id="input1" checked="checked">
    <input type="radio" name="slide" id="input2">
    <input type="radio" name="slide" id="input3">
    <input type="radio" name="slide" id="input4">

    <div id="mem-slides" class="slides-img">
      <div class="slides slide1">
        <div class="image image1">
          <img src="./assets/images/false1.jpg" alt="">
        </div>
      </div>
      <div class="slides slide2">
        <div class="image image2">
          <img src="./assets/images/code_working1.jpg" alt="">
        </div>
      </div>
      <div class="slides slide3">
        <div class="image image3">
          <img src="./assets/images/GeekStickers1.jpg" alt="">
        </div>
      </div>
      <div class="slides slide4">
        <div class="image">
          <img src="./assets/images/when_coding_is_life1.jpg" alt="">
        </div>
      </div>
    </div>
    <div class="meme">
      <div class="meme-capture_overflow">
        <div class="meme-text text1">
          false is true
        </div>
        <div class="meme-text text2">
          always like
        </div>
        <div class="meme-text text3">
          never stop
        </div>
        <div class="meme-text text4">
          coding is life
        </div>
      </div>
      <div class="controls">
        <label for="input1" class="label1">
          <div class="meme-label"></div>
        </label>


        <label for="input2" class="label2">
          <div class="meme-label"></div>
        </label>


        <label for="input3" class="label3">
          <div class="meme-label"></div>
        </label>


        <label for="input4" class="label4">
          <div class="meme-label"></div>
        </label>

      </div>
    </div>
  </div>
</body>

</html>
